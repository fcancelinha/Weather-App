
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>Weather Project</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="false" class="ion-padding">
  

  <ion-row class="ion-text-center" style="z-index: 1000;">
    <ion-col>
         
        <ion-toolbar>
      <ion-searchbar type="text" showCancelButton searchIcon="search" debounce="300" animated cancel-button-icon (ionChange)="getFilteredCities($event.target.value)"  placeholder="Search a city..."></ion-searchbar> 
    </ion-toolbar>

      <ion-list *ngIf="this.filteredCities">
          <ion-item button text-center (click)="searchWeather(city.name)" *ngFor="let city of filteredCities">
            {{ city.name }} - {{ city.country }} - {{city.country_code}}
          </ion-item>
      </ion-list>
    
    </ion-col>
  </ion-row>

  <div id="container">
       
    <ion-card size="3" *ngIf="weatherData">

        <ion-row>
          <ion-col>
            <img width="110" src="http://openweathermap.org/img/wn/{{weatherData.weather[0].icon}}@2x.png">
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h1 text-center>{{weatherData.name}}, {{weatherData.sys.country}}  </h1>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <h1>{{weatherData.weather[0].description}}</h1>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h1>{{weatherData.main.temp}}°</h1>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col>
            <h1>MIN: </h1>
          </ion-col>
          <ion-col>
            <h1>MAX: </h1>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <h1>{{weatherData.main.temp_min}} °</h1>
          </ion-col>
          <ion-col>
            <h1>{{weatherData.main.temp_max}} °</h1>
          </ion-col>
        </ion-row>
  
    </ion-card>

  </div>

  
  
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-icon name="rainy"></ion-icon>        
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-icon name="flash"></ion-icon>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-icon name="sunny"></ion-icon>
          </div>
        </ion-col>
      
      <ion-col>
        <div>
          <ion-icon name="thunderstorm"></ion-icon>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon name="cloudy-night"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
